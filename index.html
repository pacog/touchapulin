<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>touchapulin</title>
        <meta name="description" content="">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/app.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <div class="js-initial-screen initial-screen">
            <div class="initial-screen-text">Touch to start</div>
        </div>

        <div class="js-touch-surface touch-surface">
            <h1 class="main-title">touchapulin</h1>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/touchapulin/mediator.js"></script>
        <script src="js/vendor/request-animation-frame-shim.js"></script>
        <script src="js/vendor/ICanHaz.js"></script>
        <script src="js/touchapulin/modules/input-handler.module.js"></script>
        <script src="js/touchapulin/modules/output-handler.module.js"></script>
        <script src="js/touchapulin/modules/general-screen-output.module.js"></script>
        <script src="js/touchapulin/modules/screen.output-handler.module.js"></script>
        <script src="js/touchapulin/modules/sound.output-handler.module.js"></script>
        <script src="js/touchapulin/modules/touch-unit.module.js"></script>
        <script src="js/touchapulin/modules/touch-unit-manager.module.js"></script>
        <script src="js/touchapulin/modules/scale.module.js"></script>
        <script src="js/touchapulin/initial-screen.js"></script>
        <script src="js/touchapulin/touchapulin.js"></script>
        <script src="js/main.js"></script>

        <!-- Templates -->
        <script id="pointer" type="text/html">
            <div class="js-pointer pointer"></div>
        </script>
        <script id="touch-unit-info" type="text/html">
            <div class="js-touch-unit-info touch-unit-info">
                Info
            </div>
        </script>
        <script id="notes" type="text/html">
            {{#notes}}
                <div class="note" style="left: {{percentage}}%;">
                    <span class="note-name">{{note}}</span>
                </div>
            {{/notes}}
        </script>
        <!-- End of templates -->

    </body>
</html>
